# Firewall
# Otherwise responses to HTTP requests from Vault and Bastion will be dropped
- import_tasks: firewall.yaml

- import_tasks: install.yaml
- import_tasks: configure.yaml
- import_tasks: service.yaml



















- name: Allow established connections
  iptables:
    chain: INPUT
    ctstate: ESTABLISHED,RELATED
    jump: ACCEPT

# Vault access
- name: Allow Vault nodes to access Consul HTTP API
  iptables:
    chain: INPUT
    protocol: tcp
    destination_port: 8500
    # consul-1, consul-2, ...
    #Use ansible_host if it exists, otherwise fall back to the hostname.
    # item is the inventory hostname
    source: "{{ hostvars[item].ansible_host  | default(item) }}"
    jump: ACCEPT
    comment: "Vault -> Consul HTTP API"
  # Jinja filter: If this value is undefined, use an empty list instead
  loop: "{{ groups['vault'] | default([]) }}"

# Bastion access
- name: Allow Vault nodes to access Consul HTTP API
  iptables:
    chain: INPUT
    protocol: tcp
    destination_port: 8500
    # bastion-1, bastion-2, ...
    ##define bastion_private_ip in inventory/hosts.yaml for bastion hosts
    source: "{{ hostvars[item].bastion_private_ip }}"
    jump: ACCEPT
    comment: "Bastion -> Consul HTTP API"
  # Jinja filter: If this value is undefined, use an empty list instead
  loop: "{{ groups['bastion'] | default([]) }}"

# Consul installation and configuration
- name: Install required packages
  apt:
    name:
      - unzip
      - curl
    state: present
    update_cache: yes

- name: Create consul group
  group:
    name: "{{ consul_group }}"

- name: Create consul user
  user:
    name: "{{ consul_user }}"
    group: "{{ consul_group }}"
    system: yes
    shell: /usr/sbin/nologin

- name: Create Consul directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ consul_user }}"
    group: "{{ consul_group }}"
    mode: "0750"
  loop:
    - "{{ consul_data_dir }}"
    - "{{ consul_config_dir }}"
- name: Download Consul
  get_url:
    url: "https://releases.hashicorp.com/consul/{{ consul_version }}/consul_{{ consul_version }}_linux_amd64.zip"
    dest: /tmp/consul.zip
    mode: "0644"
- name: Unzip Consul
  unarchive:
    src: /tmp/consul.zip
    dest: /usr/local/bin/
    remote_src: yes
    creates: /usr/local/bin/consul

- name: Set Consul binary permissions
  file:
    path: /usr/local/bin/consul
    owner: root
    group: root
    mode: "0755"

- name: Deploy Consul configuration
  template:
    src: consul.hcl.j2
    dest: "{{ consul_config_dir }}/consul.hcl"
    owner: "{{ consul_user }}"
    group: "{{ consul_group }}"
    mode: "0640"
  notify: restart consul

- name: Install Consul systemd unit
  copy:
    dest: /etc/systemd/system/consul.service
    mode: "0644"
    content: |
      [Unit]
      Description=Consul
      Requires=network-online.target
      After=network-online.target

      [Service]
      User={{ consul_user }}
      Group={{ consul_group }}
      ExecStart=/usr/local/bin/consul agent \
        -config-dir={{ consul_config_dir }}
      Restart=on-failure
      LimitNOFILE=65536

      [Install]
      WantedBy=multi-user.target

- name: Reload systemd
  systemd:
    daemon_reload: yes

- name: Enable and start Consul
  systemd:
    name: consul
    enabled: yes
    state: started

- name: Wait for Consul HTTP API
  uri:
    url: http://{{ consul_client_addr }}:8500/v1/status/leader
    method: GET
  register: consul_leader
  retries: 10
  delay: 3
  until: consul_leader.status == 200

- name: Verify Consul leader exists
  fail:
    msg: "Consul has no leader"
  when: consul_leader.json == ""


