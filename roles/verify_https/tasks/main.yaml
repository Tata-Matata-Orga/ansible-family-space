- name: "Verify HTTPS endpoint ({{ verify_https_name }})"
  uri:
    url: "{{ verify_https_url }}"
    method: "{{ verify_https_method }}"
    client_cert: "{{ verify_https_client_cert }}"
    client_key: "{{ verify_https_client_key }}"
    ca_cert: "{{ verify_https_ca_cert }}"
    validate_certs: true
    timeout: "{{ verify_https_timeout }}"
    status_code: "{{ verify_https_expected_status }}"
  register: verify_https_result
  changed_when: false
