###############################################################################
# Issue client TLS certificates on Bastion for Consul clients to authenticate to Consul servers
#
# Clients:
#   - Vault
#   - Bastion
###############################################################################

- name: Ensure client TLS directories for Consul exist on Bastion 
  file:
    path: "{{ item.path }}"
    state: directory
    owner: root
    group: root
    mode: "{{ item.mode | default('0755') }}"
  loop:
    - path: "{{ bastion_tmp_tls_dir }}"
      mode: "0755"
    - path: "{{ bastion_tmp_tls_dir_for_consul_clients }}"
      mode: "0755"
    - path: "{{ bastion_tmp_tls_dir_for_consul_clients }}/{{ client_host }}"
      mode: "0755"

###############################################################################
# Client private key
###############################################################################

- name: Generate client TLS private key for Consul client
  community.crypto.openssl_privatekey:
    path: "{{ bastion_tmp_tls_dir_for_consul_clients }}/{{ client_host }}/{{ consul_client_key_file }}"
    type: Ed25519
    owner: ansible
    group: ansible
    mode: "0600"

###############################################################################
# Build SAN list
###############################################################################

- name: Build client certificate SANs
  set_fact:
    client_tls_sans:
    - "DNS:{{ client_host }}"
  changed_when: false

###############################################################################
# CSR
###############################################################################

- name: Generate client TLS CSR
  community.crypto.openssl_csr:
    path: "{{ bastion_tmp_tls_dir_for_consul_clients }}/{{ client_host }}/client.csr"
    privatekey_path: "{{ bastion_tmp_tls_dir_for_consul_clients }}/{{ client_host }}/{{ consul_client_key_file }}"
    common_name: "{{ client_host }}"
    organization_name: "consul-client"
    subject_alt_name: "{{ client_tls_sans }}"

###############################################################################
# Sign client certificate
###############################################################################

- name: Sign client TLS certificate with bootstrap CA
  community.crypto.x509_certificate:
    path: "{{ bastion_tmp_tls_dir_for_consul_clients }}/{{ client_host }}/{{ consul_client_cert_file }}"
    csr_path: "{{ bastion_tmp_tls_dir_for_consul_clients }}/{{ client_host }}/client.csr"
    provider: ownca
    ownca_path: "{{ bastion_ca_cert_path }}"
    ownca_privatekey_path: "{{ bastion_ca_key_path }}"
    ownca_not_after: "+{{ bootstrap_ca_ttl_days }}d"
    owner: ansible
    group: ansible
    mode: "0644"

###############################################################################
# Sanity checks
###############################################################################

- name: Assert Consul client certificate and key were created
  include_role:
    name: assert_paths
  vars:
    required_paths:
    - path: "{{ bastion_tmp_tls_dir_for_consul_clients }}/{{ client_host }}/{{ consul_client_cert_file }}"
      type: file
      owner: ansible
      group: ansible
      mode: "0644"
    - path: "{{ bastion_tmp_tls_dir_for_consul_clients }}/{{ client_host }}/{{ consul_client_key_file }}"
      type: file
      owner: ansible
      group: ansible
      mode: "0600"
