###############################################################################
# Issue client TLS certificates on Bastion for Consul clients to authenticate to Consul servers
#
# Clients:
#   - Vault
#   - Bastion
###############################################################################

- name: Ensure client TLS directory exists on Bastion
  file:
    path: "{{ bastion_tmp_tls_dir_for_consul_clients }}/{{ client_name }}"
    state: directory
    owner: root
    group: root
    mode: "0700"

###############################################################################
# Client private key
###############################################################################

- name: Generate client TLS private key for Consul client
  community.crypto.openssl_privatekey:
    path: "{{ bastion_tmp_tls_dir_for_consul_clients }}/{{ client_name }}/{{ consul_client_key_file }}"
    type: Ed25519
    owner: root
    group: root
    mode: "0600"

###############################################################################
# Build SAN list
###############################################################################

- name: Build client certificate SANs
  set_fact:
    client_tls_sans:
    - "DNS:{{ client_name }}"
  changed_when: false

###############################################################################
# CSR
###############################################################################

- name: Generate client TLS CSR
  community.crypto.openssl_csr:
    path: "{{ bastion_tmp_tls_dir_for_consul_clients }}/{{ client_name }}/client.csr"
    privatekey_path: "{{ bastion_tmp_tls_dir_for_consul_clients }}/{{ client_name }}/{{ consul_client_key_file }}"
    subject:
      common_name: "{{ client_name }}"
      organization_name: "consul-client"
    subject_alt_name: "{{ client_tls_sans }}"

###############################################################################
# Sign client certificate
###############################################################################

- name: Sign client TLS certificate with bootstrap CA
  community.crypto.openssl_certificate:
    path: "{{ bastion_tmp_tls_dir_for_consul_clients }}/{{ client_name }}/{{ consul_client_cert_file }}"
    csr_path: "{{ bastion_tmp_tls_dir_for_consul_clients }}/{{ client_name }}/client.csr"
    provider: ownca
    ownca_path: "{{ bastion_ca_cert_path }}"
    ownca_privatekey_path: "{{ bastion_ca_key_path }}"
    ownca_not_after: "+{{ bootstrap_ca_ttl_days }}d"

###############################################################################
# Sanity checks
###############################################################################

- name: Assert Consul client certificate and key were created
  include_role:
    name: assert_paths
  vars:
    required_paths:
    - path: "{{ bastion_tmp_tls_dir_for_consul_clients }}/{{ client_name }}/{{ consul_client_cert_file }}"
      type: file
      owner: root
      group: root
      mode: "0644"
    - path: "{{ bastion_tmp_tls_dir_for_consul_clients }}/{{ client_name }}/{{ consul_client_key_file }}"
      type: file
      owner: root
      group: root
      mode: "0600"
