###############################################################################
# Issue Bastion client certificate on Bastion primary server (to distribute later to each Bastion)
# For Bastion to authenticate to Vault API via mTLS as client
#
###############################################################################


- name: Ensure Bastion Vault client TLS directory exists (on Bastion)
  file:
    path: "{{ bootstrap_tls_dir }}/clients/bastion-vault"
    state: directory
    owner: root
    group: root
    mode: "0700"


###############################################################################
# Private key
###############################################################################

- name: Generate Bastion Vault client private key
  community.crypto.openssl_privatekey:
    path: "{{ bootstrap_tls_dir }}/clients/bastion-vault/client.key"
    type: ed25519
    owner: root
    group: root
    mode: "0600"


###############################################################################
# SANs
###############################################################################

- name: Build Bastion Vault client SANs
  set_fact:
    bastion_vault_client_sans:
      - "DNS:bastion"
  changed_when: false


###############################################################################
# CSR
###############################################################################

- name: Generate Bastion Vault client CSR
  community.crypto.openssl_csr:
    path: "{{ bootstrap_tls_dir }}/clients/bastion-vault/client.csr"
    privatekey_path: "{{ bootstrap_tls_dir }}/clients/bastion-vault/client.key"
    subject:
      common_name: "bastion-vault-client"
      organization_name: "vault-client"
    subject_alt_name: "{{ bastion_vault_client_sans }}"


###############################################################################
# Sign certificate
###############################################################################

- name: Sign Bastion Vault client certificate with bootstrap CA
  community.crypto.openssl_certificate:
    path: "{{ bootstrap_tls_dir }}/clients/bastion-vault/client.pem"
    csr_path: "{{ bootstrap_tls_dir }}/clients/bastion-vault/client.csr"
    provider: ownca
    ownca_path: "{{ bootstrap_tls_dir }}/ca.pem"
    ownca_privatekey_path: "{{ bootstrap_tls_dir }}/ca.key"
    ownca_not_after: "+{{ bootstrap_ca_ttl_days }}d"


###############################################################################
# Sanity checks
###############################################################################

- name: Assert Bastion Vault client certificate was created
  stat:
    path: "{{ bootstrap_tls_dir }}/clients/bastion-vault/client.pem"
  register: bastion_vault_client_cert_stat
  changed_when: false

- name: Fail if Bastion Vault client certificate missing
  fail:
    msg: >
      Bastion Vault client TLS certificate was not created.
  when: not bastion_vault_client_cert_stat.stat.exists