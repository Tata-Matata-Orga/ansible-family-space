---
###############################################################################
# Issue Vault server TLS certificate on Bastion for Vault server to authenticate to its clients
#
###############################################################################


- name: Ensure Vault TLS directory exists (on Bastion)
  file:
    path: "{{ bootstrap_tls_dir }}/vault/{{ vault_host }}"
    state: directory
    owner: root
    group: root
    mode: "0700"


###############################################################################
# Vault private key
###############################################################################

- name: Generate Vault TLS private key
  community.crypto.openssl_privatekey:
    path: "{{ bootstrap_tls_dir }}/vault/{{ vault_host }}/{{vault_server_key_file}}"
    type: ed25519
    owner: root
    group: root
    mode: "0600"

###############################################################################
# Build SAN list for Vault certificate
###############################################################################

- name: Build Vault certificate SANs
  set_fact:
    vault_tls_sans:
      - "DNS:{{ vault_host }}"
      - "IP:{{ hostvars[vault_host].ansible_default_ipv4.address }}"
  changed_when: false


###############################################################################
# Certificate Signing Request (CSR)
###############################################################################

- name: Generate Vault TLS CSR
  community.crypto.openssl_csr:
    path: "{{ bootstrap_tls_dir }}/vault/{{ vault_host }}/vault.csr"
    privatekey_path: "{{ bootstrap_tls_dir }}/vault/{{ vault_host }}/{{vault_server_key_file}}"
    subject:
      common_name: "{{ vault_host }}"
      organization_name: "vault"
    subject_alt_name: "{{ vault_tls_sans }}"


###############################################################################
# Sign Vault certificate with bootstrap CA
###############################################################################

- name: Sign Vault TLS certificate with bootstrap CA
  community.crypto.openssl_certificate:
    path: "{{ bootstrap_tls_dir }}/vault/{{ vault_host }}/{{vault_server_cert_file}}"
    csr_path: "{{ bootstrap_tls_dir }}/vault/{{ vault_host }}/vault.csr"
    provider: ownca
    ownca_path: "{{ ca_cert_path_on_bastion }}"
    ownca_privatekey_path: "{{ ca_key_path_on_bastion }}"
    ownca_not_after: "+{{ bootstrap_ca_ttl_days }}d"


###############################################################################
# Sanity checks
###############################################################################

- name: Assert Vault TLS certificate was created
  stat:
    path: "{{ item }}"
  loop:
     - "{{ bootstrap_tls_dir }}/vault/{{ vault_host }}/{{vault_server_cert_file}}"
  register: tls_files
  changed_when: false
  failed_when: not tls_files.stat.exists