# Bootstrap TLS phase configuration
# Used ONLY by 40-bootstrap-tls-vault-consul.yaml for temporary storage of TLS material before distributing to Vault and Consul nodes

bootstrap_ca_ttl_days: 7

bastion_tmp_tls_dir: /tmp/bootstrap-tls
bastion_tmp_tls_dir_for_vault: "{{ bastion_tmp_tls_dir }}/vault"
bastion_tmp_tls_dir_for_consul: "{{ bastion_tmp_tls_dir }}/consul
bastion_tmp_tls_dir_for_consul_clients: "{{ bastion_tmp_tls_dir }}/consul-clients"

#Vault clients are Bastion servers authenticating to Vault
bastion_tmp_tls_dir_for_vault_clients: "{{ bastion_tmp_tls_dir }}/vault-clients"

